<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>بطاقات الموظفين مع رمز QR</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>مولد بطاقات الموظفين</h1>
    <form id="employee-form">
      <input type="text" id="name" placeholder="الاسم الكامل" required />
      <input type="text" id="id" placeholder="الرقم الوظيفي" required />
      <select id="department" required>
        <option value="" disabled selected>اختر القسم</option>
        <option value="تكنولوجيا المعلومات">تكنولوجيا المعلومات</option>
        <option value="قسم المالية">قسم المالية</option>
        <option value="الموارد البشرية">الموارد البشرية</option>
        <option value="المبيعات">المبيعات</option>
        <option value="التسويق">التسويق</option>
        <option value="الدعم الفني">الدعم الفني</option>
        <option value="الإدارة">الإدارة</option>
        <option value="العمليات">العمليات</option>
        <option value="المشتريات">المشتريات</option>
        <option value="الجودة">الجودة</option>
        <option value="other">قسم غير موجود</option>
      </select>
      <input type="text" id="custom-department" placeholder="أدخل اسم القسم الجديد" style="display:none;" />
      <input type="text" id="position" placeholder="المنصب" required />
      <input type="email" id="email" placeholder="البريد الإلكتروني" required />
      <input type="tel" id="phone" placeholder="رقم الهاتف الأرضي" />
      <input type="tel" id="mobile" placeholder="رقم الجوال" required />
      <button type="submit">إنشاء البطاقة</button>
    </form>
    <div id="cards-container"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
